{% extends "base.html" %}

{% block content %}
<h2>Calculatrice en ligne</h2>
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="deleteLast()">←</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="calculate()">=</button>

        <button onclick="appendToDisplay('Math.sin(')">sin</button>
        <button onclick="appendToDisplay('Math.cos(')">cos</button>
        <button onclick="appendToDisplay('Math.tan(')">tan</button>
        <button onclick="appendToDisplay('Math.log(')">ln</button>

        <button onclick="appendToDisplay('Math.exp(')">exp</button>
        <button onclick="appendToDisplay('Math.pow(')">x^</button>
        <button onclick="appendToDisplay('Math.sqrt(')">√</button>
        <button onclick="appendToDisplay('1/(')">1/x</button>
    </div>
</div>

<script>
    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function deleteLast() {
        let display = document.getElementById('display').value;
        document.getElementById('display').value = display.substring(0, display.length - 1);
    }

    function calculate() {
        try {
            let display = document.getElementById('display').value;
            display = display.replace('ln', 'Math.log'); // Remplacer ln par Math.log
            let result = eval(display);
            document.getElementById('display').value = result;
        } catch (e) {
            document.getElementById('display').value = 'Erreur';
        }
    }
</script>

<style>
    .calculator {
        width: 320px;
        margin: 0 auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 20px;
        font-size: 18px;
        cursor: pointer;
    }

    #display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
</style>
{% endblock %}
