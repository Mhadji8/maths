<!-- equations.html -->

{% extends "base.html" %}

{% block content %}
<h2>Résolution d'Équations</h2>
<form method="post" action="/equations">
    <label for="equation">Entrez l'équation (ex: x**2 - 4) :</label>
    <input type="text" id="equation" name="equation" required><br>
    <button type="submit">Résoudre</button>
</form>
{% if result %}
    <h3>Solutions :</h3>
    <pre>{{ result }}</pre>
{% endif %}
{% endblock %}
