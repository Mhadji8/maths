<!-- gcd_lcm_bezout.html -->

{% extends "base.html" %}

{% block content %}
<h2>Calcul de PGCD, PPCM et Identité de Bézout</h2>
<form method="post" action="/gcd_lcm_bezout">
    <label for="a">Entrez le premier nombre (a) :</label>
    <input type="number" id="a" name="a" required><br>
    <label for="b">Entrez le deuxième nombre (b) :</label>
    <input type="number" id="b" name="b" required><br>
    <button type="submit">Calculer</button>
</form>
{% if result %}
    <h3>Résultat :</h3>
    <pre>{{ result }}</pre>
{% endif %}
{% endblock %}
